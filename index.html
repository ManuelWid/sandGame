<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLib SandGame</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./utils/stats.js"></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div id="particles">
        <div class="btn sand active-bottom" data-type="sand">Sand</div>
        <div class="btn water" data-type="water">Water</div>
        <div class="btn grass" data-type="grass">Grass</div>
        <div class="btn plant" data-type="plant">Plant</div>
        <div class="btn fire" data-type="fire">Fire</div>
        <div class="btn crystal" data-type="crystal">Crystal</div>
        <div class="btn hsl" data-type="hsl">HSL</div>
        <div class="btn" data-type="void">Void</div>
        <div class="btn" data-type="static">Static</div>
        <div class="btn" data-type="clone">Clone</div>
        <div class="btn" data-type="remover">Remover</div>
    </div>

    <div id="templates">
        <div class="btn active-top" data-template="empty">Empty</div>
        <div class="btn" data-template="pachinko">Pachinko</div>
    </div>

    <canvas class="canvas" id="canvas"></canvas>
</body>
</html>
